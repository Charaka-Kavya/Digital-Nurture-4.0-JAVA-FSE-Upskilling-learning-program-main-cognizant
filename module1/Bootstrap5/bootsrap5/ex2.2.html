<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap JS Plugins</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>

  <div class="container mt-5">
    <h2>Bootstrap JS Plugin Example</h2>
    <!-- Example: Collapse Button -->
    <button class="btn btn-primary" data-bs-toggle="collapse" data-bs-target="#demoCollapse">
      Toggle Content
    </button>
    <div id="demoCollapse" class="collapse mt-3">
      This is collapsible content powered by Bootstrap JS!
    </div>
  </div>

  <!-- Bootstrap JS Plugins -->
  <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
